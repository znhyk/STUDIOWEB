[uwsgi]
chdir = /srv/STUDIOWEB/
module = seed.wsgi:application
home = /home/ubuntu/matrix/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/seed.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/seed.pid
logto = /var/log/uwsgi/seed/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true